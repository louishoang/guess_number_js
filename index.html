<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Guess Number</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="top-bar">
    <section class="top-bar-section">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Sign In</a></li>
      </ul>
    </section>
  </nav>

  <div class="row">
    <span id="hidden_num"></span>
    <h2> Please choose your number between 0 and <span id="max_num">100</span></h2>
    <form id="guess">
      <input type="text" id="user-input" placeholder="Pick a number"/>
      <input type="submit" value="Submit"/>
      <input type="reset" value="Restart"/>
    </form>
    <div class="guesses hidden right">Here are your guesses: </div>
    <div id="answer_box">
      <hr>
      Please choose a number
    </div>

  </div>


  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="guess_number.js"></script>
</body>
</html>
